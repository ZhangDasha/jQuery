<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤选择器</title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/demo5.js"></script>
	</head>
	<body>
		<div style="display: none;">今天你对我爱理不理</div>
		<div>明天我让你高攀不起</div>
		<div>1</div>
		<div></div>
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li id='li'>列表3</li>
			<li class='red' title="列表4">列表4</li>
			<li class='red'>列表5</li>
			<li>列表6</li>
		</ul>
		<input type="text" />
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li>列表5</li>
			<li>列表6</li>
		</ul>
	</body>
</html>
